<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Contact Page</title>
</head>
<body>
    <header> 
        <div class="text_image">
            <img src="images/b_arkel-6531.png" class="image" alt="arkel logo">
            <p>JC Arkel</p>
        </div>

        <nav class="nav_links">
            <div class="link3">
                <a href="index.html" class="page">Home</a>
            </div>
            <div class="link1">
                <a href="contact.html" class="page">Contact us</a>
            </div>
        </nav>
    </header>

    <main>
        <form>
            <div class="form">
                <label for="your_name" class="naming">Your Name:</label>
                <input id="your_name" name="your_name"  type="text" placeholder="Enter your name here" required>
            </div>
            <div class="form">
                <label for="email" class="mail">Your e-mail: </label>
                <input id="email" name="email" type="email" placeholder="Enter your e-mail" required>
            </div>
            <div class="message_form">
                <label for="message" class="msg">Your message:</label>
                <textarea id="message" name="message" rows="5" cols="22"  placeholder="Leave a message" ></textarea>
            </div>
            <div class="form">
                <!-- <button type="submit" form="myForm">Submit</button> -->
                <input type="submit" value="Submit" class="submit">
            </div>
        </form>
    </main>

    <footer>
        <p class="foot">Created by Jaimin Chavda</p>
        <p class="foot">Follow us on <a href="#" class="social_media">Twitter</a> ,
            <a href="#" class="social_media">Facebook</a> and
            <a href="#">
                <img src="images\instagram.png" class=instagram_image alt="instagram logo">
            </a>
    </footer>
</body>
</html>
